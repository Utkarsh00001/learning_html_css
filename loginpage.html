<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/loginpage.css">

</head>

<body>
    <div class="box">
        <div class="heading">
            <h2>Login here</h2>
        </div>

        <div class="form-div">
            <div class="formdata">
                <form action="#" method="post">
                    <label for="lbluser">Enter Username</label>
                    <input type="text" id="lbluser" name="lbluser" autocomplete="off" placeholder="Enter username here">

                    <label for="lblpass">Enter Password</label>
                    <input type="password" id="lblpass" name="lblpass" autocomplete="off"
                        placeholder="Enter password here">

                    <input type="submit" value="Login">
                </form>
            </div>

        </div>
    </div>
</body>

</html>
