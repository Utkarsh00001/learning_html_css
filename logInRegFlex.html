<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/logaInRegFlex.css">
</head>
<body>
    <div class="contener">
        <div class="logindiv">
            <h1>Login</h1>
            <form action="">
                <div class="inputs">
                    <label for="">Email</label>
                    <input type="email" placeholder="you@example.com">
                </div>
                <div class="inputs pass">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter 6 Character or more">
                </div>
                <div class="rem">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </div>
                <button>Login</button>
                <p>---------- <span>Or Sign up with</span>----------</p>
                <div class="links">
                    <div class="google">
                        <img src="" alt="">
                        <label for="">Google</label>
                    </div>
                    <div class="facebook">
                        <img src="" alt="">
                        <label for="">Facebook</label>
                    </div>
                </div>
            </form>
        </div>


        <div class="imgdiv">
         <img src="imgs/login.png" alt="">
        </div>
    </div>
</body>
</html>
